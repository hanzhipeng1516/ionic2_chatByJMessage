<ion-header>
   <ion-navbar>
     <ion-title>添加好友</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="searchFriendList($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of friendList" (click)="toRequestPage(item)">
      <ion-avatar item-left>
        <img *ngIf="item.imgUrl!=null&&item.imgUrl!=''&&item.imgUrl!=undefined&&item.imgUrl!='null'" src="{{item.imgUrl}}">
        <img *ngIf="item.imgUrl==null||item.imgUrl==''||item.imgUrl==undefined||item.imgUrl=='null'" src="assets/img/emplyAvatar.jpg">
      </ion-avatar>
      <h2>{{item.nickname}}</h2>
      <p>{{item.username}}</p>
    </ion-item>
  </ion-list>
</ion-content>
