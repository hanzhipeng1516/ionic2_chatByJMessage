<ion-header>
  <ion-toolbar>
    <ion-title>联系人</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="toSearchFriendPage()">
        <ion-icon name="person-add" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item (click)="toContactMsgPage()">
      <ion-icon name="people" class="text-ios-primary" item-left ></ion-icon>
      <ion-label>
        新的朋友
      </ion-label>
      <ion-badge item-right color="danger" *ngIf="badgeNum!=0">{{badgeNum}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="toInfoDetailPage(item)">
      <ion-avatar item-left>
        <img src="assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2> {{ item.username }}</h2>
      <p>{{item.memo_name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
